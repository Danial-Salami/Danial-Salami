name: Update DeFi Reactor

on:
  schedule:
    - cron: '0 */4 * * *' # Updates every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Reactor Generator
        run: python scripts/defi_reactor.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/defi_reactor.svg
          git commit -m "Update DeFi Reactor Data" || exit 0
          git push
